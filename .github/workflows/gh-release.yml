on:
  push:
    tags:
    - 'v*'

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libcurl4-gnutls-dev libboost-filesystem-dev ninja-build
        shell: bash
      - name: Build Release
        run: |
          cd build
          cmake -GNinja -DCMAKE_BUILD_TYPE=Release ..
          ninja
          ninja package
          zip --verbose --junk-paths libmspdb-${{ github.ref_name }}.zip ./*.deb
          ls -la libmspdb-${{ github.ref_name }}.zip
        shell: bash
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/libmspdb-${{ github.ref_name }}.zip
          asset_name: libmspdb-${{ github.ref_name }}.zip
          asset_content_type: application/zip
